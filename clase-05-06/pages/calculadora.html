<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Calculadora</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href="../../index.html">
                    <img src="../assets/ob.png" alt="" width="40">
                </a>
            </div>

            <a class="navbar-brand" href="../../index.html">Ostaily</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Adso 1547</a>
                    <a class="nav-link" href="#">calculadora</a>

                </div>
            </div>
        </div>
    </nav>

    <h1 id="bienvenida"></h1>
    <hr>


    <div>
        <input type="number" id="numero1" class="estilo_div" placeholder="Primer numero">
    </div>
    <div>
        <input type="number" id="numero2" class="estilo_div" placeholder="Segundo numero">
    </div>

    <div style="width: 220px;">
        <div class="bloque_padre">
            <div class="bloque">
                <button class="estilo_boton" onclick="">1</button>
            </div>

            <div class="bloque">
                <button class="estilo_boton" onclick="">2</button>
            </div>

            <div class="bloque">
                <button class="estilo_boton" onclick="">3</button>
            </div>
            <div class="bloque_operaciones">
                <button class="estilo_boton_operaciones" onclick="sumar();">+</button>
            </div>
        </div>
        <div class="bloque_padre">
            <div class="bloque">
                <button class="estilo_boton" onclick=";">4</button>
            </div>

            <div class="bloque">
                <button class="estilo_boton" onclick=";">5</button>
            </div>

            <div class="bloque">
                <button class="estilo_boton" onclick=";">6</button>
            </div>
            <div class="bloque_operaciones">
                <button class="estilo_boton_operaciones" onclick="multiplicar();">x</button>
            </div>
        </div>
        <div class="bloque_padre">
            <div class="bloque">
                <button class="estilo_boton" onclick="">7</button>
            </div>

            <div class="bloque">
                <button class="estilo_boton" onclick="">8</button>
            </div>

            <div class="bloque">
                <button class="estilo_boton" onclick="">9</button>
            </div>
            <div class="bloque_operaciones">
                <button class="estilo_boton_operaciones" onclick="restar();">-</button>
            </div>
        </div>
        <div class="bloque_padre">
            <div class="bloque_igual">
                <button class="estilo_boton_igual" onclick="igual();">=</button>
            </div>
            <div class="bloque">
                <button class="estilo_boton" onclick="dividir();">รท</button>
            </div>
            <div class="bloque">
                <button class="estilo_boton_operaciones" onclick="porcentaje();">%</button>
            </div>
        </div>
        <div class="bloque_padre">
            <div class="estilo_div_resultado">
                <div>
                    <div id="resultadoOperaciones">0</div>
                </div>
            </div>
        </div>
    </div>

    <div style="float:left; margin-top: -250px; margin-left: 10px;">
        <!-- <div>Local Storage Log:</div> -->
        <div id="resultadoLogsLocalSotrage"></div>
    </div>






    <script src="../js/utils.js"></script>

    <script src="../js/logica.js"></script>
    <script>
        cargarMensaje();
    </script>
</body>

</html>
