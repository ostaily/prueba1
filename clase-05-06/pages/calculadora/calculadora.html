<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera calculadora</title>

    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div id="estilo_div">
        <div>
            <div id="resultadoOperaciones">0</div>
        </div>
    </div>

    <div class="bloque_padre">
        <div class="bloque">
            <button class="estilo_boton" onclick="1();">1</button>
        </div>

        <div class="bloque">
            <button class="estilo_boton" onclick="2();">2</button>
        </div>

        <div class="bloque">
            <button class="estilo_boton" onclick="3();">3</button>
        </div>
        <div class="bloque_operaciones">
            <button class="estilo_boton_operaciones" onclick="sumar();">+</button>
        </div>
    </div>
    <div class="bloque_padre">
        <div class="bloque">
            <button class="estilo_boton" onclick="4();">4</button>
        </div>

        <div class="bloque">
            <button class="estilo_boton" onclick="5();">5</button>
        </div>

        <div class="bloque">
            <button class="estilo_boton" onclick="6();">6</button>
        </div>
        <div class="bloque_operaciones">
            <button class="estilo_boton_operaciones" onclick="multiplicar();">X</button>
        </div>
    </div>
    <div class="bloque_padre">
        <div class="bloque">
            <button class="estilo_boton" onclick="7();">7</button>
        </div>

        <div class="bloque">
            <button class="estilo_boton" onclick="8();">8</button>
        </div>

        <div class="bloque">
            <button class="estilo_boton" onclick="9();">9</button>
        </div>
        <div class="bloque_operaciones">
            <button class="estilo_boton_operaciones" onclick="restar();">-</button>
        </div>
    </div>
    <div class="bloque_padre">
        <div class="bloque_igual">
            <button class="estilo_boton_igual" onclick="igual();">=</button>
        </div>
        <div class="bloque">
            <button class="estilo_boton" onclick="dividir();">รท</button>
        </div>
        <div class="bloque">
            <button class="estilo_boton_operaciones" onclick="porcentaje();">%</button>
        </div>
    </div>

    

   

    <div>
        <input type="number" id="numero1" placeholder="Ingrese el primer numero">
    </div>

    <div>
        <input type="number" id="numero2" placeholder="Ingrese el segundo numero">
    </div>
    <script src="js/utils.js"></script>
</body>

</html>
